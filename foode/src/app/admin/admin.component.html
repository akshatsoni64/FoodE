<h3 class="mt-5">Add Food</h3>
<form
[formGroup]="food_form"
  (ngSubmit)="addFoodItem()"
>
    <div class="row">
        <div class="col">
            <input type="text" formControlName="name" id="" class="form-control" placeholder="Name" required>
        </div>
        <div class="col">
          <input type="text" formControlName="price" id="" class="form-control" placeholder="Price" required>
        </div>
    </div>
    <div class="row mt-3">      
      <div class="col">
        <input type="text" formControlName="description" id="" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-2" *ngIf="!updateMode">
          <button class="btn btn-success float-right" type="submit">Add Food</button>
      </div>
      <div class="col-2" *ngIf="updateMode">
          <button class="btn btn-warning float-right" type="button" (click)="updateFoodItem()">Update Food</button>
      </div>
    </div>
</form>
<table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of food">
        <td>{{ item.name }}
          <div class="row collapse" [id]="'desc'+item.id">
            <div class="col-4">
              {{item.description}}
            </div>
            <div class="col-2">
              <p class="float-right">Rs.{{ item.price }}</p>
            </div>
          </div>
        </td>
        <td>
          <a class="btn btn-outline-danger border-0" title="View Details" data-toggle="collapse" [href]="'#desc'+item.id">
            <fa-icon [icon]="faview"></fa-icon>
          </a>
          <button class="btn btn-outline-danger border-0" (click)="updtFoodItem(item.id)" title="Update Item">
            <fa-icon [icon]="faupdt"></fa-icon>
          </button>
          <button class="btn btn-outline-danger border-0" (click)="delFoodItem(item.id)" title="Delete Item">
            <fa-icon [icon]="fadel"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
