<div class="p-5">
    <form [formGroup]="login_form">
        <h2 align=center>Login</h2>
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
        </div>
        <button type="submit" (click)="login()" class="btn btn-block btn-primary">Login</button>
    </form>
</div>
